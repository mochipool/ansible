- name: Install latest qemu-guest-agent
  hosts: "*"
  tasks:
    - name: Install qemu-guest-agent
      ansible.builtin.apt:
        name: qemu-guest-agent
        state: present
        update_cache: true
      become: true

    - name: Start qemu-guest-agent service
      ansible.builtin.systemd:
        state: started
        name: qemu-guest-agent.service
      become: true
